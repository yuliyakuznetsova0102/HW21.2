<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-2">
            <div data-bs-theme="dark">
                <div class="card" style="max-width: 16rem; height: 950px;">
                    <div data-bs-theme="dark">
                        <h5><span class="badge text-bg-info mb-3 text-dark">В</span> Меню</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                                <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16"
                                     height="32"
                                     fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2">
                                    <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                                </svg>
                                Главная
                            </a> <a href="#" class="list-group-item list-group-item-action">Категории</a>
                            <a href="#" class="list-group-item list-group-item-action">Каталог</a>
                            <a href="#" class="list-group-item list-group-item-action active">Контакты</a>
                        </div>
                        <div class="btn-group position-absolute bottom-0 start-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 text-black text-center ">
            <div class="shadow-lg p-3 mb-5 mt-5 bg-body-tertiary rounded "><h3>Контакты</h3></div>
            <div class="container">
                <div class="card col-5 p-4 bg-dark-subtle text-emphasis-dark" style="max-width: 30%; max-height: 100%">
                    <input class="form-control" type="text" placeholder="Name"
                           aria-label="пример ввода по умолчанию">
                    <div class="input-group mt-5">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="email" aria-label="email"
                               aria-describedby="basic-addon1">
                        <div class="input-group mt-5" style="height: 100px">
                            <span class="input-group-text">message</span>
                            <textarea class="form-control" aria-label="С текстовым полем"></textarea>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-5">Primary</button>
                    </div>
                </div>
            </div>
            <div class="row col-12 mt-5">
                <div class="card">
                    <div class="card-header"><h3>Наши контакты</h3></div>
                    <div class="card-body">
                        <h5 class="card-title">Заголовок карточки</h5>
                        <p class="card-text">Несколько быстрых примеров текста для построения на основе Заголовок
                            карточки и
                            составления основной части содержимого карточки.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
